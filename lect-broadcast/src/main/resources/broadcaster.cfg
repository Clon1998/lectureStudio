---
keystoreConfig:
    keyAlias: tomcat
    keystorePath: conf/app-server.ks
    keystoreType: PKCS12
    keystorePassword: tomcat.ks.password
port: 80
tlsPort: 443
tlsEnabled: true
redirectToHttps: false
baseDir: app-server
applications:
    - name: lect-web-auth.war
      path: /bcast/auth
    - name: lect-web-service.war
      path: /bcast/ws
    - name: lect-web-http-client.war
      path: /