<div [ngSwitch]="state.type" class="mat-typography loading-fragment">
	<div *ngSwitchCase="0">
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</div>
	<div *ngSwitchCase="1" class="center">
		<mat-icon class="icon">error_outline</mat-icon>
		<div class="message">{{ state.message | translate }}</div>
		<div class="controls">
			<button mat-stroked-button color="primary" (click)="retry()">{{ 'button.retry' | translate }}</button>
		</div>
	</div>
</div>
